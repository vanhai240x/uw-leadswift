<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../image/icons/logo.svg"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Slickjs -->
    <link rel="stylesheet" href="../../css/slick/slick.css" />

    <!-- Wowjs -->
    <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css"
      rel="stylesheet"
    />

    <!-- Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <link rel="stylesheet" href="../../css/index.css" />

    <title>Leadswift - Email Verification</title>
  </head>

  <body>
    <!-- Start: Email Verification -->
    <div
      id="email-verification"
      class="bg-pattern min-h-screen px-4 py-16 md:py-24"
    >
      <div
        class="w-full max-w-[360px] text-center flex flex-col justify-center items-center mx-auto"
      >
        <div
          class="w-[56px] h-[56px] border border-[#EAECF0] rounded-[12px] flex justify-center items-center mb-6 wow fadeInUp"
          data-wow-delay=".3s"
        >
          <img src="../../image/icons/email-dark.svg" alt="" />
        </div>
        <h1
          class="font-semibold text-2xl md:text-3xl mb-3 wow fadeInUp"
          data-wow-delay=".4s"
        >
          Check Deine E-Mail
        </h1>
        <p class="text-[#475467] mb-9 wow fadeInUp" data-wow-delay=".5s">
          Wir dir dein Verifizierungscode an <br />{E-Mail} gesendet
        </p>
        <div
          class="w-full flex justify-center md:justify-between items-center mb-6 md:mb-9 wow fadeInUp"
          data-wow-delay=".6s"
        >
          <div class="wrapper mx-1 md:mx-0">
            <input
              id="input-number-1"
              type="tel"
              class="input-code text-5xl inter font-medium text-center focus:outline-none text-linear-pink"
              maxlength="1"
            />
          </div>
          <div class="wrapper mx-1 md:mx-0">
            <input
              id="input-number-2"
              type="tel"
              class="input-code text-5xl inter font-medium text-center focus:outline-none text-linear-pink"
              maxlength="1"
            />
          </div>
          <div class="wrapper mx-1 md:mx-0">
            <input
              id="input-number-3"
              type="tel"
              class="input-code text-5xl inter font-medium text-center focus:outline-none text-linear-pink"
              maxlength="1"
            />
          </div>
          <div class="wrapper mx-1 md:mx-0">
            <input
              id="input-number-4"
              type="tel"
              class="input-code text-5xl inter font-medium text-center focus:outline-none text-linear-pink"
              maxlength="1"
            />
          </div>
        </div>
        <a
          href="#"
          id="btn-send"
          class="btn btn-gradient flex justify-center items-center w-full mb-8 wow fadeInUp"
          data-wow-delay=".6s"
          >E-Mail Verifizieren</a
        >
        <p
          class="text-[#475467] text-sm mb-8 wow fadeInUp"
          data-wow-delay=".7s"
        >
          Keine E-Mail erhalten?
          <span class="inter font-semibold text-linear-pink cursor-pointer"
            >Neuen Code senden</span
          >
        </p>
        <a
          href="../"
          class="flex items-center text-sm wow fadeInUp"
          data-wow-delay=".8s"
        >
          <img src="../../image/icons/arrow-left.svg" alt="" class="mr-3" />
          Zur√ºck
        </a>
      </div>
    </div>
    <!-- End: Email Verification -->

    <!-- jQuery first, then Popper -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="../../js/slick/slick.min.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/index.js"></script>
  </body>
</html>
